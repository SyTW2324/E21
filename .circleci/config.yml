version: 2.1

orbs:
  slack: circleci/slack@4.9.3
  codecov/codecov@3:
    2:
      4:
        flags: codecov/project
        paths: coverage/lcov.info
        token: $CODECOV_TOKEN

jobs:
  build:
    docker:
      - image: circleci/node:17.2

    working_directory: ~/film-flix

    steps:
      - checkout

      - run:
          name: Install pnpm globally
          command: sudo npm install -g pnpm

      - run:
          name: Install dependencies
          command: |
            cd film-flix
            pnpm install

      - run:
          name: Run tests
          command: |
            cd film-flix
            pnpm test

      - run:
          name: Build
          command: |
            cd film-flix
            pnpm run build

  notify:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - slack/notify:
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":rocket: *Custom Notification* :rocket:"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\nSuccess"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\ndev"
                    }
                  ]
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Details of the notification..."
                  }
                }
              ]
            }
          event: always
    environment:
      SLACK_ACCESS_TOKEN: $SLACK_ACCESS_TOKEN

workflows:
  version: 2
  build_and_notify:
    jobs:
      - build
      - notify



version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14

    working_directory: ~/film-flix

    steps:
      - checkout

      - run:
          name: Node Version Manager instalation
          command: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash

      - run:
          name: Source NVM
          command: source ~/.nvm/nvm.sh

      - run:
          name: Install Node
          command: nvm install 21.2.0

      - run:
          name: Install pnpm globaly
          command: sudo npm install -g pnpm

      - run:
          name: Chaging to the working directory
          command: cd ~/film-flix

      - run:
          name: Install dependencies
          command: pnpm install

      - run:
          name: Run tests
          command: pnpm test

      - run:
          name: Build
          command: pnpm run build

  deploy:
    docker:
      - image: circleci/node:14

    working_directory: ~/film-flix

    steps:
      - checkout

      # Add deployment steps here, for example, deploying to a hosting service.


# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 21.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'  # Cambia 'npm' a 'pnpm'
      - run: npm install -g pnpm  # Instala pnpm globalmente
      - run: npm ci  # Instala las dependencias del proyecto, incluyendo pnpm
      - run: npx pnpm install  # Usa npx para ejecutar pnpm install
      - run: npx pnpm test  # Usa npx para ejecutar las pruebas

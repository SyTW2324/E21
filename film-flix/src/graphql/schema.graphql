type Film {
    title: String!
    description: String!
    director: String!
    year: Int!
    duration: Int!
    cast: [String]!
    genre: [String]!
    rating: Float!
    platform: String!
}

type Series {
    title: String!
    description: String!
    director: String!
    yearStart: Int!
    yearEnd: Int!
    numEpisodes: Int!
    seasons: [Season]!
    cast: [String]!
    genre: [String]!
    durationAVG: Int!
    rating: Float!
    platform: [String]!
}

type Season {
    num: Int!
    episodes: [Episode]!
}

type Episode {
    title: String!
    description: String!
    duration: Int!
}

type User {
    username: String!
    passwordHash: String!
    email: String!
    gender: String!
    favoriteMovies: [Film]!
    favoriteSeries: [Series]!
}

input FilmInput {
    title: String!
    description: String!
    director: String!
    year: Int!
    duration: Int!
    cast: [String]!
    genre: [String]!
    rating: Float!
    platform: String!
}

input SeriesInput {
    title: String!
    description: String!
    director: String!
    yearStart: Int!
    yearEnd: Int!
    numEpisodes: Int!
    seasons: [SeasonInput]!
    cast: [String]!
    genre: [String]!
    durationAVG: Int!
    rating: Float!
    platform: [String]!
}

input SeasonInput {
    num: Int!
    episodes: [EpisodeInput]!
}

input EpisodeInput {
    title: String!
    description: String!
    duration: Int!
}

input UserInput {
    username: String!
    name: String!
    passwordHash: String!
    email: String!
    gender: String!
    favoriteMovies: [FilmInput]
    favoriteSeries: [SeriesInput]
}

type Query {
    allFilms: [Film]!
    allSeries: [Series]!
    allUsers: [User]!
    allEpisodes: [Episode]!
    allSeasons: [Season]!
}

type Mutation {
    addUser(UserInput: UserInput!): User!
}
